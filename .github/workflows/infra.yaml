name: Infra
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Terraform:
    runs-on: ubuntu-latest
    environment: primary
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.TFBE_ACESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TFBE_ACCESS_KEY_SECRET }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Generate tf vars\
        shell: pwsh
        working-directory: ".infra"
        env:
          DO_REGION: ${{ vars.DO_REGION }}
        run: |
          write-host "Generating tfvars:"
          @"
          do_region = "do_region"
          "@ > env.variables.tfvars
          
          cat env.variables.tfvars
      - name: init
        shell: pwsh
        working-directory: ".infra"
        run: terraform init
      - name: plan
        shell: pwsh
        working-directory: ".infra"
        run: terraform plan


