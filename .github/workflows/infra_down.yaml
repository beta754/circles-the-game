name: Infra Down
run-name: ${{ github.actor }} is destroying all the things 🚀
on:
  - workflow_dispatch
jobs:
  Terraform:
    runs-on: ubuntu-latest
    environment: primary
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.TFBE_ACESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TFBE_ACCESS_KEY_SECRET }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: generate tfvars
        shell: pwsh
        working-directory: ".infra"
        env:
          DO_REGION: ${{ vars.DO_REGION }}
        run: |
          write-host "Generating tfvars:"
          @"
          do_region = "$env:DO_REGION"
          "@ > generated.tfvars
          
          cat generated.tfvars
      - name: init
        shell: pwsh
        working-directory: ".infra"
        run: terraform init
      - name: plan
        shell: pwsh
        working-directory: ".infra"
        run: terraform plan -destroy -out=tfplan -var-file='generated.tfvars'
      - name: apply
        if: github.ref == 'refs/heads/master'
        shell: pwsh
        working-directory: ".infra"
        run: |
          terraform apply -destroy tfplan


