name: Infra Up
run-name: ${{ github.actor }} is creating all the things ğŸš€
on:
  - push
  - workflow_dispatch
jobs:
  Terraform:
    runs-on: ubuntu-latest
    environment: primary
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.TFBE_ACESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TFBE_ACCESS_KEY_SECRET }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: mk tfvars
        shell: pwsh
        working-directory: ".infra"
        env:
          DO_REGION: ${{ vars.DO_REGION }}
        run: |
          write-host "Generating tfvars:"
          @"
          do_region = "$env:DO_REGION"
          "@ > generated.tfvars
          cat generated.tfvars
      - name: mk tf backend
        shell: pwsh
        working-directory: .infra
        env:
          S3_ENDPOINT: https://nyc3.digitaloceanspaces.com
          S3_BUCKET: ctg-tfstate
          S3_KEY: "terraform.tfstate"
        run: |
          @"
          terraform {
            backend "s3" {
              endpoints = {
                s3 = "$env:S3_ENDPOINT"
              }

              key                         = "$env:S3_KEY"
              bucket                      = "$env:S3_BUCKET"

              # Deactivate a few AWS-specific checks
              skip_credentials_validation = true
              skip_requesting_account_id  = true
              skip_metadata_api_check     = true
              skip_region_validation      = true
              skip_s3_checksum            = true
              region                      = "us-east-1"
            }
          }
          "@ > backend.tf
          cat backend.tf
      - name: init
        shell: pwsh
        working-directory: ".infra"
        run: terraform init
      - name: plan
        shell: pwsh
        working-directory: ".infra"
        run: terraform plan -out=tfplan -var-file='generated.tfvars'
      - name: apply
        if: github.ref == 'refs/heads/master'
        shell: pwsh
        working-directory: ".infra"
        run: |
          terraform apply tfplan


